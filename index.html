<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promy bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="login-area">
        <h1 class="text-center">Welcome to Promy bank</h1>
        <div class="submit-area">
            <h4>Login (fake)</h4>
            <br>
            <input type="text" class="form-control" placeholder="You dont have to type anything">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Just press enter button">
            <br>
            <button id="login" class="btn btn-success">Enter</button>        
        </div>
    </div>

    <div id="transaction-area">
            <div class="row">
                <div class="col">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h1>$ <span id="currentDeposit">00</span></h1>
                    </div>
    
                </div>
                <div class="col">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h1>$ <span id="currentWithdraw">00</span></h1>
                    </div>
                </div>
                <div class="col">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h1>$ <span id="currentBalance">1200</span></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class='form-control' placeholder="put money in">
                    <br>
                    <button class="btn btn-success" id='addDeposit'>Deposit</button></div>
                <div class="col-md-6 submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class='form-control' placeholder="take money out">
                    <br>
                   <button class="btn btn-success" id="addWithdraw">Withdraw</button></div>
            </div>

    </div>

    <script>

        //login button even handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block"
        })

        //deposit button event handler
        const deposit = document.getElementById('addDeposit');
        deposit.addEventListener('click', function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber =  parseFloat(depositAmount);

            const currentDeposit = document.getElementById('currentDeposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = currentDepositNumber+depositNumber;
            
            document.getElementById('currentDeposit').innerHTML = totalDeposit;

            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber+depositNumber;
            
            document.getElementById('currentBalance').innerHTML = totalBalance;
     

            document.getElementById('depositAmount').value = "";

        })

        // withdraw button handler
        const withdraw = document.getElementById('addWithdraw');
        withdraw.addEventListener('click', function(){
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawNumber =  parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = currentWithdrawNumber+withdrawNumber;
            
            document.getElementById('currentWithdraw').innerHTML = totalWithdraw;

            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber-withdrawNumber;
            
            document.getElementById('currentBalance').innerHTML = totalBalance;
     

            document.getElementById('withdrawAmount').value = "";
        })
        



    </script>
    
</body>
</html>
